<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form method="POST" >
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ customer_form.as_p }}
        <button type="submit">Create Customer</button>
    </form>
    
    
    {% if user_form_errors %}
        <ul>
            {% for error in user_form_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% if customer_form_errors %}
        <ul>
            {% for error in customer_form_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
